name: Checks
on: [push]
jobs:
  Check-Style-And-Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.7"
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pipenv
          pipenv install --dev
      - name: Check style
        run: |
          pipenv run black --diff --check src
      - name: Lint
        run: |
          pipenv run pylint -rn -sn src
