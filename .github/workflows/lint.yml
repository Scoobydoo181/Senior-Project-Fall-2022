name: Lint
on: [push]
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.7"
      - run: pip install pipenv
      - run: pipenv install --dev
      - run: find . -name '*.py' -exec pipenv run pylint -rn -sn {} \;
